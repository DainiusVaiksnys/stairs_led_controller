<!doctype html><html lang="en"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Stairs LED Controller Configuration</title><style>body{font-family:Arial,sans-serif;background-color:#f3f3f3;margin:0;padding:0}h1{text-align:center;background-color:#333;color:#fff;padding:10px}form{max-width:400px;margin:0 auto;padding:20px;background-color:#fff;border-radius:5px;box-shadow:0 0 5px rgba(0,0,0,.3)}label{display:block;margin-bottom:10px}button,input[type=number],input[type=range],select{width:100%;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:3px;box-sizing:border-box}input[type=range]{padding:0}button{background-color:#333;color:#fff;cursor:pointer}button:hover{background-color:#555}#status{text-align:center;margin-top:20px;font-weight:700}</style><body onload="generateStairBindingButtons()"><h1>Stairs LED Controller Configuration</h1><form id="ledConfigForm"><label for="maxBrightness">Maximum Brightness:</label> <input type="range" id="maxBrightness" name="maxBrightness" min="0" max="100" value="100"><br><br><label for="animationSpeed">Animation Speed (Steps per Minute):</label> <input type="number" id="animationSpeed" name="animationSpeed" min="0" value="60"><br><br><label for="animationMode">Animation Mode:</label> <select id="animationMode" name="animationMode" onchange="toggleStairFields()"><option value="MODE_OFF">Off<option value="MODE_ON">On<option value="MODE_MOTION">Motion<option value="MODE_BINDING">Binding<option value="MODE_ANIMATION_WAVES">Animation Waves<option value="MODE_SOUND">Sound</select><br><br><div id="stairFields" style="display:none"><label for="numStairs">Number of Stairs:</label> <input type="number" id="numStairs" name="numStairs" min="1" value="10" onchange="generateStairBindingButtons()"><br><br><div id="stairBindingButtons"></div><br><br></div><input type="button" value="Apply" onclick="applySettings()"></form><div id="status"></div><script>function generateStairBindingButtons(){var e=parseInt(document.getElementById("numStairs").value),t=document.getElementById("stairBindingButtons");if(t){t.innerHTML="";for(var n=1;n<=e;n++){var i=document.createElement("button");i.type="button",i.innerHTML="Stair "+n;let e="Binding Stair "+n+" to output channel.";i.addEventListener("click",function(){alert(e)}),t.appendChild(i)}}}function toggleStairFields(){var e=document.getElementById("animationMode").value,t=document.getElementById("stairFields");t.style.display="MODE_BINDING"===e?"block":"none"}function applySettings(){var e=document.getElementById("maxBrightness").value,t=document.getElementById("animationSpeed").value,n=document.getElementById("animationMode").value,i=document.getElementById("numStairs").value;document.getElementById("status").innerHTML="Settings applied: Max Brightness - "+e+", Animation Speed - "+t+" Steps/Minute, Animation Mode - "+n+", Number of Stairs - "+i}</script>
