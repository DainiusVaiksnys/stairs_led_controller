<!doctype html><html><head><title>Laiptinės LED valdymas</title><meta charset="UTF-8"><style>body{font-family:Arial,sans-serif;text-align:center}.container{margin:20px}.button{background-color:#3498db;color:#fff;border:none;padding:10px 20px;margin:5px;cursor:pointer}#brightnessSlider{width:80%}</style></head><body><h1>Laiptinės LED valdymas</h1><div class="container"><h2 id="header-brightness">Šviesumas</h2><input type="range" min="0" max="255" value="25" class="slider" id="brightnessSlider"><p>Šviesumas:<span id="brightnessValue">50</span>%</p><button class="button" id="level0">Išjungta</button><button class="button" id="level1">Žemas</button><button class="button" id="level2">Vidutinis</button><button class="button" id="level3">Aukštas</button><button class="button" id="level4">Ultra</button><h2>Automatinis Režimas</h2><label for="autoModeToggle">Įjungti / Išjungti:</label><input type="checkbox" id="autoModeToggle"></div><script>const brightnessSlider=document.getElementById("brightnessSlider"),brightnessValue=document.getElementById("brightnessValue"),level0Button=document.getElementById("level0"),level1Button=document.getElementById("level1"),level2Button=document.getElementById("level2"),level3Button=document.getElementById("level3"),level4Button=document.getElementById("level4"),autoModeToggle=document.getElementById("autoModeToggle"),headerBrightness=document.getElementById("header-brightness"),updateBrightness=function(e){const t=parseInt(brightnessSlider.max)+1;console.log(t,brightnessSlider.max),brightnessValue.textContent=Math.ceil(100*brightnessSlider.value/t)};brightnessSlider.addEventListener("input",(function(){updateBrightness(brightnessSlider.value)})),level0Button.addEventListener("click",(function(){brightnessSlider.value=0,updateBrightness(brightnessSlider.value)})),level1Button.addEventListener("click",(function(){brightnessSlider.value=64,updateBrightness(brightnessSlider.value)})),level2Button.addEventListener("click",(function(){brightnessSlider.value=128,updateBrightness(brightnessSlider.value)})),level3Button.addEventListener("click",(function(){brightnessSlider.value=192,updateBrightness(brightnessSlider.value)})),level4Button.addEventListener("click",(function(){brightnessSlider.value=255,updateBrightness(brightnessSlider.value)})),autoModeToggle.addEventListener("change",(function(){const e=autoModeToggle.checked;headerBrightness.textContent=e?"Maksimalus šviesumas":"Šviesumas"}))</script></body></html>
